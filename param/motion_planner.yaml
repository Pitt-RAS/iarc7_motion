# Delay between arming and taking off
delay_before_takeoff    : 2.0
# Velocity with which to land with
land_velocity           : -0.2
# Height below which landing is considered finish
land_height_tolerance   : 0.15
# Velocity with which to take off with
takeoff_velocity        : 0.3
# Height at which to consider takeoff finished in meters
# Should be higher than min_maneuver_height
takeoff_complete_height: 0.7
# Altitude when we transition from acro to angle mode
takeoff_angle_mode_height: 0.2
# Timeout for transforms
transform_timeout       : 0.2
# Minimum height for any XY translationanl maneuvers
min_maneuver_height     : 0.5
# Update rate in hz
update_rate             : 10
# Anticipated control lag in seconds
control_lag             : 0.3
# Max acceleration in the xy plane in m/s^2
max_translation_acceleration: 3.0
# Max acceleration in the xy plane in m/s^2
desired_translation_acceleration: 1.0
# Max translation speed in the xy plane in m/s
max_translation_speed: 3.0
#maximum z velocity 
max_z_velocity: .3
# Tolerance for a position hold in meters
translation_position_hold_tolerance: 0.05
# Translation is considered finished if x,y,z within this range of target
translation_xyz_tolerance : 0.3
# If there is no task for this many seconds a zero velocity command will be sent
task_timeout: 1.0
# height at which roomba tracking takes place
track_roomba_height: 1.5
# maximum radial distance from roomba at which track_roomba task is allowed to run
roomba_max_start_task_dist: 1.1
# maximum radial distance from roomba at which track_roomba is successful
roomba_max_end_task_dist: .05
# p-term for X direction when tracking roombas 
k_term_tracking_x: .55
# p-term for Y direction when tracking roombas 
k_term_tracking_y: .55
# p-term for height holder helper for Z height
p_term_height_hold_z: .90
# maximum z error for heigth holder
max_z_error: .7
# p-term for x height for position holder task
k_position_x: 1.25
# p-term for y height for position holder task
k_position_y: 1.25
# p-term for z height for position holder task
k_position_z: .90
# maximum radial distance from target point at which hold position task is allowed to run
max_holding_range: 1.0
# maximum radial distance from roomba at which hit_roomba task is allowed to run
hit_roomba_max_start_dist: .5
# descent velocity when hitting a roomba 
hit_descent_velocity: -0.2
# x velocity (m/s) for velocity task
velocity_x: .5
# y velocity (m/s) for velocity task
velocity_y: .5
# height to hold drone at when in velocity task
velocity_task_height: 1.5
# roomba diameter in meters
roomba_diameter: .33
# drone landing gear width and length
drone_landing_gear_width: .775
